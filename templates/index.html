<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health App Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" alt="Health Logo">
      <h1 class="mt-3 text-dark">üè• My Health app </h1>
      <p class="text-muted">Simple & Interactive BMI Calculator</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <form action="/bmi" method="post">
            <div class="mb-3">
              <label class="form-label">Weight (kg)</label>
              <input type="number" class="form-control" name="weight" step="0.1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Height (m)</label>
              <input type="number" class="form-control" name="height" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
