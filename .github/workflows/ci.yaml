name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main" ]   # Runs whenever you push to main branch
  workflow_dispatch:        # ðŸ‘ˆ Allows manual trigger from GitHub Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/health-webapp-demo:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/health-webapp-demo:latest


